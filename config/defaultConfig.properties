#This is the default configuration file
#Do not edit this file unless you wish to change the default behavior of the simulator
#It is recommended to make a copy of this file and specify it in your run configuration

#Parameters are designed to be not case sensitive in all cases

#Overall Parameters
seed=-1
sampleSize=1
strategyExecutionSampleSize=1
fitnessFunctionType=NKLandscape
phenotypeType=NKPhenotype

#CSV Output Parameters
filename=RENAME
generationSpacing=1
requireLastGeneration=True
writerParams=generation size,function string,block,program,strategy,final fitness,fitness history,parent
agentsOut=1

#NK Landscape Parameters
N=15
K=6
generationsPerCycle=1
singleStart=True

#Evolution Parameters
#1=100%, 0.02=2%
numGenerations=100
generationSize=100
phenotypeMutationRate=0.02
blockMutationRate=0.02
programMutationRate=0.02

#Selection Paramaters
selectionType=Truncation
elitismQuantity=0
tournamentSize=2

#Developmental Program Parameters
programLength=5
blockLength=10
numberOfBlocks=5
steps=SteepestClimb,SteepestFall,RandomWalk